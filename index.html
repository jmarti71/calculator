<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Adaptive Calculator</title>
        <script src="controller.js" defer></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Adaptive Calculator</h1>
        <h2>Screen will extend to the size of your number</h2>
        <div class="outer-cont">
            <div class="calculator-container">
                <div class="display">
                    <p class="displayEntry"></p>
                    <p class="displayResult"></p>
                </div>
                <div class="button-row">
                    <button class="valBtn singleBtn sevenBtn">7</button>
                    <button class="valBtn singleBtn eightBtn">8</button>
                    <button class="valBtn singleBtn nineBtn">9</button>
                    <button class="valBtn singleBtn opBtn">รท</button>
                </div>
                <div class="button-row">
                    <button class="valBtn singleBtn fourBtn">4</button>
                    <button class="valBtn singleBtn fiveBtn">5</button>
                    <button class="valBtn singleBtn sixBtn">6</button>
                    <button class="valBtn singleBtn opBtn">*</button>
                </div>
                <div class="button-row">
                    <button class="valBtn singleBtn oneBtn">1</button>
                    <button class="valBtn singleBtn twoBtn">2</button>
                    <button class="valBtn singleBtn threeBtn">3</button>
                    <button class="valBtn singleBtn opBtn">-</button>
                </div>
                <div class="button-row">

                    <button class="singleBtn negativeBtn">-/+</button>
                    <button class="valBtn singleBtn zeroBtn">0</button>
                    <button class="singleBtn percentBtn">%</button>
                    <button class="valBtn singleBtn opBtn">+</button>
                </div>
                <div class="button-row">
                    <button class="doubleBtn allClearBtn">CLEAR</button>  
                    <button class="doubleBtn equalsBtn">=</button>            
                </div>
            </div>
        </div>
    </body>
</html>
